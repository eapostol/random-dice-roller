<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Simulation</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

<div class="dice-container">
  <svg class="dice" id="dice1"></svg>
  <svg class="dice" id="dice2"></svg>
</div>
<button id="roll-button">Roll Dice</button>
<div id="total"></div>

<!-- Alert Modal -->
<div id="alert-modal" class="modal hidden">
  <div class="modal-content">
    <p>Oops, one of the two dice fell off the table, leaving a value of 1 for the total!</p>
    <button id="close-modal">Close</button>
  </div>
</div>

<!-- Link to external JavaScript -->
<script src="./assets/js/main.js"></script>
</body>
</html>
